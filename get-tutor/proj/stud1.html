<html>
<head>
<style>
		.brightness {
			filter: brightness(0.8);
			-webkit-filter: brightness(0.8);
			-moz-filter: brightness(0.8);
			-o-filter: brightness(0.8);
			-ms-filter: brightness(0.8);
		}
		img.brightness:hover{
			filter: brightness(1);
			-webkit-filter: brightness(1);
			-moz-filter: brightness(1);
			-o-filter: brightness(1);
			-ms-filter: brightness(1);
		}

</style>
</head>
<body>
<center>
<a href=""><img class="brightness" src="blue circle.png" height ="300px" width="300px" align="middle"></a>                   
<a href=""><img class="brightness" src="green circle.png" height ="300px" width="300px" align="middle"></a>
</center>
</body>
